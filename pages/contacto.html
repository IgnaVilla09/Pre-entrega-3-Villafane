<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elitte Propiedades - Inicio </title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa307ffcbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="nav-container-menu">
                <img src="../assets/img/logo.jpg" alt="Logo Elite Propiedades">
                <ul class="nav-container__list">
                    <a href="../index.html"><li class="option-menu">Inicio</li></a>
                    <a href="inmuebles.html"><li class="option-menu">Inmuebles</li></a>
                    <a href="uploadinmuebles.html"><li class="option-menu">Publica tu inmueble</li></a>
                    <a href="contacto.html"><li class="option-menu">Contacto</li></a>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <img src="../assets/img/vectores/mail.avif" alt="">
            <form class="contact-container__formulario-de-contacto">
                <label for="">Nombre y Apellido</label> 
                <input type="text" name="" id="" placeholder="Escribe tu Nombre" required>
                <label for="">Correo electrónico</label>
                <input type="email" name="" id="" placeholder="Escriba su correo electrónico" required>
                <label for="">Asunto</label>
                <input type="text" name="" id="" placeholder="Escribe tu asunto aquí" required>
                <label for="">Mensaje</label>
                <textarea name="" id="" cols="30" rows="10" required></textarea>
                <input type="submit" value="Enviar" id="btn-enviar-contact">
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <h4>TODOS LOS DERECHOS RESERVADOS - NTECH</h4>
            <div class="footer-container__redes">
                <div class="footer-container__redes--Instagram"><a href=""><li><i class="fa-brands fa-instagram"></i>Instagram</li></a></div>
                <div class="footer-container__redes--Email"><a href=""><li><i class="fa-sharp fa-regular fa-at"></i>Email</li></a></div>
                <div class="footer-container__redes--WhatsApp">  <a href=""><li><i class="fa-brands fa-whatsapp"></i>WhatsApp</li></a></div>
            </div>
        </div>
    </footer>
